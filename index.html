
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YMCA Expenses Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>YMCA Volunteer Expenses Form</h1>
  <form id="expenses-form">
    <label for="name">Full Name:</label>
    <input type="text" id="name" required /><br/>
    <label for="account">Bank Account Details:</label>
    <textarea id="account" rows="3" required></textarea><br/>

    <h2>Receipts Upload</h2>
    <div id="uploads-container"></div>
    <button type="button" onclick="addImageUpload()">Add Another Receipt</button><br/><br/>

    <button type="button" onclick="generatePDF()">Download PDF</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
